trigger: none

pool:
  name: 'Adarsh-linux'

stages:
- stage: DockerBuild
  displayName: "build and push docker image"
  jobs:
  - job: BuildAndPush
    displayName: "build and push to ACR"
    steps:
    - task: Docker@2
      inputs:
        command: login
        containerRegistry: 'docker-acr-shark'

    - task: Docker@2
      inputs:
        command: buildAndPush
        containerRegistry: 'docker-acr-shark'
        repository: 'ubuntu-cron1'
        dockerfile: 'Dockerfile'
        tags: |
          $(Build.BuildId)
          latest
        arguments: '--target create1'

